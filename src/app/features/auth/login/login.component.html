<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <h1>💰 E-Fund Tracker</h1>
      </div>
      <h2>Welcome Back</h2>
      <p>Sign in to your account to continue</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        <i class="icon-error">⚠️</i>
        {{ errorMessage }}
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
            [class.error]="isFieldInvalid('email')"
            autocomplete="email"
          />
          <i class="input-icon">📧</i>
        </div>
        <div *ngIf="isFieldInvalid('email')" class="field-error">
          {{ getFieldError('email') }}
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
            [class.error]="isFieldInvalid('password')"
            autocomplete="current-password"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
          >
            {{ showPassword ? '🙈' : '👁️' }}
          </button>
        </div>
        <div *ngIf="isFieldInvalid('password')" class="field-error">
          {{ getFieldError('password') }}
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="form-options">
        <label class="checkbox-wrapper">
          <input type="checkbox" formControlName="rememberMe" />
          <span class="checkmark"></span>
          Remember me
        </label>
        <button
          type="button"
          class="forgot-password"
          (click)="onForgotPassword()"
        >
          Forgot Password?
        </button>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="login-button"
        [disabled]="isLoading || loginForm.invalid"
      >
        <span *ngIf="isLoading" class="loading-spinner">⏳</span>
        <span *ngIf="!isLoading">🔐 Sign In</span>
      </button>
    </form>

    <!-- Footer -->
    <div class="login-footer">
      <p>Government Financial Management System</p>
      <div class="security-notice">
        <i>🔒</i>
        <span>Secure Login - All data is encrypted</span>
      </div>
    </div>
  </div>

  <!-- Background Pattern -->
  <div class="background-pattern"></div>
</div>
