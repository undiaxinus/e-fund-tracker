<div class="flex h-screen bg-gray-50" [class.sidebar-collapsed]="isSidebarCollapsed">
  <!-- Shared Sidebar Component -->
  <app-sidebar *ngIf="showSidebar"></app-sidebar>

  <!-- Mobile Overlay -->
  <div 
    class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden" 
    *ngIf="isMobileMenuOpen"
    (click)="closeMobileMenu()"
  ></div>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Shared Header Component -->
    <app-header *ngIf="showHeader"></app-header>

    <!-- Loading Overlay -->
    <div 
      class="fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-50" 
      *ngIf="isLoading"
    >
      <div class="text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto"></div>
        <p class="mt-4 text-gray-600">Loading...</p>
      </div>
    </div>

    <!-- Page Content -->
    <main class="flex-1 overflow-auto p-6">
      <!-- Breadcrumbs -->
      <nav class="mb-6" *ngIf="breadcrumbs.length > 1">
        <ol class="flex items-center space-x-2 text-sm text-gray-500">
          <li *ngFor="let breadcrumb of breadcrumbs; let last = last" class="flex items-center">
            <span class="hover:text-gray-700 cursor-pointer" 
                  [class.font-medium]="last"
                  [class.text-gray-900]="last">
              {{ breadcrumb }}
            </span>
            <span *ngIf="!last" class="mx-2 text-gray-400">/</span>
          </li>
        </ol>
      </nav>

      <!-- Page Title -->
      <div class="mb-6" *ngIf="currentPage">
        <h1 class="text-2xl font-bold text-gray-900">{{ currentPage }}</h1>
      </div>

      <!-- Router Outlet -->
      <router-outlet></router-outlet>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 px-6 py-4" *ngIf="showFooter">
      <div class="flex items-center justify-between">
        <div class="text-sm text-gray-600">
          <p>&copy; 2024 E-Fund Tracker. Government Financial Management System.</p>
        </div>
        <div class="flex items-center gap-4 text-sm text-gray-500">
          <span class="font-medium">v1.0.0</span>
          <span class="text-gray-300">•</span>
          <a href="#" class="text-indigo-600 hover:text-indigo-700 transition-colors duration-200">Help</a>
          <span class="text-gray-300">•</span>
          <a href="#" class="text-indigo-600 hover:text-indigo-700 transition-colors duration-200">Support</a>
        </div>
      </div>
    </footer>
  </div>
</div>
