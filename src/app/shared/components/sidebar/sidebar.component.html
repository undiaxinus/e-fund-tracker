<aside class="flex flex-col w-64 bg-white shadow-lg border-r border-gray-200 transition-all duration-300 ease-in-out" 
       [class.w-16]="isSidebarCollapsed"
       [class.mobile-open]="isMobileMenuOpen">
  <!-- Sidebar Header -->
  <div class="flex items-center justify-between p-4 border-b border-gray-200">
    <div class="flex items-center gap-3">
      <span class="text-2xl">üí∞</span>
      <span class="text-lg font-semibold text-gray-800" *ngIf="!isSidebarCollapsed">E-Fund Tracker</span>
    </div>
    <button 
      class="hidden lg:flex items-center justify-center w-8 h-8 rounded-md hover:bg-gray-100 transition-colors duration-200" 
      (click)="toggleSidebar()"
      [attr.aria-label]="isSidebarCollapsed ? 'Expand sidebar' : 'Collapse sidebar'"
    >
      <span class="text-sm">{{ isSidebarCollapsed ? '‚ñ∂Ô∏è' : '‚óÄÔ∏è' }}</span>
    </button>
  </div>

  <!-- User Info -->
  <div class="p-4 border-b border-gray-200" *ngIf="currentUser">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full flex items-center justify-center text-white font-semibold">
        <span class="text-sm">{{ getUserInitials() }}</span>
      </div>
      <div class="flex-1 min-w-0" *ngIf="!isSidebarCollapsed">
        <div class="text-sm font-medium text-gray-900 truncate">{{ getUserDisplayName() }}</div>
        <div class="text-xs text-gray-500 px-2 py-1 bg-gray-100 rounded-full inline-block mt-1" 
             [class]="getRoleBadgeClass()">
          {{ getRoleDisplayName() }}
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="flex-1 overflow-y-auto py-4">
    <ul class="space-y-1 px-3">
      <li 
        *ngFor="let item of navigationItems" 
        class="rounded-lg"
        [class.bg-indigo-50]="isRouteActive(item.route)"
      >
        <a 
          class="flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-lg transition-colors duration-200 hover:bg-gray-100"
          [class.text-indigo-700]="isRouteActive(item.route)"
          [class.text-gray-700]="!isRouteActive(item.route)"
          [routerLink]="item.route"
          (click)="closeMobileMenu()"
          [class.has-children]="item.children && item.children.length > 0"
        >
          <span class="text-lg">{{ item.icon }}</span>
          <span class="truncate" *ngIf="!isSidebarCollapsed">{{ item.label }}</span>
        </a>
        
        <!-- Submenu -->
        <ul 
          class="ml-6 mt-1 space-y-1" 
          *ngIf="item.children && item.children.length > 0 && !isSidebarCollapsed"
        >
          <li 
            *ngFor="let child of item.children" 
            class="rounded-md"
            [class.bg-indigo-50]="isRouteActive(child.route)"
          >
            <a 
              class="flex items-center px-3 py-2 text-sm rounded-md transition-colors duration-200 hover:bg-gray-100"
              [class.text-indigo-700]="isRouteActive(child.route)"
              [class.text-gray-600]="!isRouteActive(child.route)"
              [routerLink]="child.route"
              (click)="closeMobileMenu()"
            >
              <span class="text-sm mr-2">{{ child.icon }}</span>
              {{ child.label }}
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- Quick Actions -->
  <div class="p-4 border-t border-gray-200" *ngIf="!isSidebarCollapsed">
    <h4 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">‚ö° Quick Actions</h4>
    <div class="space-y-2">
      <button 
        *ngFor="let action of quickActions"
        class="w-full flex items-center gap-2 px-3 py-2 text-sm font-medium text-gray-700 rounded-lg transition-colors duration-200 hover:bg-gray-100"
        [class]="action.class"
        (click)="navigateTo(action.route)"
      >
        <span class="text-base">{{ action.icon }}</span>
        <span class="truncate">{{ action.label }}</span>
      </button>
    </div>
  </div>

  <!-- Sidebar Footer -->
  <div class="p-4 border-t border-gray-200 bg-gray-50" *ngIf="!isSidebarCollapsed">
    <div class="space-y-2">
      <div class="text-center">
        <div class="text-xs font-medium text-gray-900">{{ formatTime(currentTime) }}</div>
        <div class="text-xs text-gray-500">{{ formatDate(currentTime) }}</div>
      </div>
      <div class="flex items-center justify-center gap-2">
        <span class="w-2 h-2 bg-green-500 rounded-full"></span>
        <span class="text-xs text-gray-600">System Online</span>
      </div>
    </div>
  </div>
</aside>
