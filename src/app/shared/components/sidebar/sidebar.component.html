<!-- Mobile Menu Button -->
<!-- Overlay -->
<div *ngIf="isMobileMenuOpen" class="lg:hidden fixed inset-0 z-30 bg-black bg-opacity-50 backdrop-blur-sm transition-opacity" (click)="closeMobileMenu()"></div>

<!-- Sidebar Container -->
<div [class.translate-x-0]="isMobileMenuOpen" [class.-translate-x-full]="!isMobileMenuOpen" class="flex flex-col h-screen bg-gradient-to-b from-[#1e1e2d] to-[#1e1e2d]/95 shadow-xl w-64 lg:w-64 fixed lg:sticky top-0 z-40 lg:translate-x-0 transition-transform duration-300 ease-in-out">
  <!-- Close Button (Mobile Only) -->
  <button *ngIf="isMobileMenuOpen" 
          (click)="toggleMobileMenu()" 
          class="lg:hidden absolute top-3 right-3 z-50 p-2 rounded-full bg-gray-700/50 hover:bg-gray-700/70 text-gray-300 hover:text-white focus:outline-none transition-all duration-200 ease-in-out">
    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
    </svg>
  </button>

  <!-- Logo Section -->
  <div class="py-2.5 px-4 border-b border-white/10 bg-white/5">
    <div class="flex items-center gap-3">
      <div class="p-1.5 bg-white/10 rounded-xl ring-1 ring-white/20">
        <img src="assets/images/finance-logo.png" alt="Logo" class="h-6 w-6">
      </div>
      <span class="text-base font-bold text-white tracking-wide">E-Fund Tracker</span>
    </div>
  </div>

  <!-- User Profile Section -->
  <div class="py-3 px-4 border-b border-white/10 bg-white/5">
    <div class="flex items-center space-x-3">
      <div class="h-9 w-9 rounded-full bg-gradient-to-br from-blue-500 to-blue-600 ring-2 ring-white/10 flex items-center justify-center shadow-lg">
        <span class="text-sm font-semibold text-white">{{getUserInitials()}}</span>
      </div>
      <div>
        <h3 class="text-sm font-medium text-white leading-tight">{{getUserDisplayName()}}</h3>
        <p class="text-xs text-gray-400">{{getRoleDisplayName()}}</p>
      </div>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="flex-1 py-3 px-3 overflow-y-auto">
    <!-- Menu Section -->
    <div class="mb-2 px-2">
      <h2 class="text-xs font-medium text-gray-400 uppercase tracking-wider">Fund Management</h2>
    </div>
    
    <ul class="space-y-0.5">
      <li *ngFor="let item of navigationItems">
        <a [routerLink]="item.route" 
           routerLinkActive="bg-white/10 text-white before:absolute before:left-0 before:top-1/2 before:-translate-y-1/2 before:h-8 before:w-1 before:bg-blue-500 before:rounded-r shadow-sm" 
           [routerLinkActiveOptions]="{exact: item.route.endsWith('dashboard')}" 
           class="flex items-center px-3 py-2 text-gray-400 hover:text-white rounded-lg relative overflow-hidden hover:bg-white/10 transition-all duration-200 group" 
           (click)="closeMobileMenu()">
          <div class="flex items-center w-full relative z-10">
            <div class="p-1.5 rounded-lg bg-gradient-to-br from-white/5 to-white/10 group-hover:from-white/10 group-hover:to-white/20 transition-colors duration-200">
              <svg class="h-[18px] w-[18px] transform group-hover:scale-110 transition-all duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.75" [attr.d]="item.icon"/>
              </svg>
            </div>
            <span class="ml-3 font-medium tracking-wide text-sm group-hover:translate-x-1 transition-transform duration-200">{{ item.label }}</span>
          </div>
        </a>
        
        <!-- Submenu for items with children -->
        <ul *ngIf="item.children && item.children.length > 0" class="ml-6 mt-1 space-y-0.5">
          <li *ngFor="let child of item.children">
            <a [routerLink]="child.route" 
               routerLinkActive="bg-white/10 text-white before:absolute before:left-0 before:top-1/2 before:-translate-y-1/2 before:h-6 before:w-1 before:bg-blue-500 before:rounded-r shadow-sm" 
               class="flex items-center px-3 py-2 text-gray-400 hover:text-white rounded-lg relative overflow-hidden hover:bg-white/10 transition-all duration-200 group" 
               (click)="closeMobileMenu()">
              <div class="flex items-center w-full relative z-10">
                <div class="p-1 rounded-lg bg-gradient-to-br from-white/5 to-white/10 group-hover:from-white/10 group-hover:to-white/20 transition-colors duration-200">
                  <svg class="h-[14px] w-[14px] transform group-hover:scale-110 transition-all duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.75" [attr.d]="child.icon"/>
                  </svg>
                </div>
                <span class="ml-2 font-medium tracking-wide text-xs group-hover:translate-x-1 transition-transform duration-200">{{ child.label }}</span>
              </div>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- Footer Section -->
  <div class="px-3 py-3 border-t border-white/10 bg-white/5">
    <div class="px-2 mb-2">
      <h2 class="text-xs font-medium text-gray-400 uppercase tracking-wider">System</h2>
    </div>
    <!-- System Status -->
    <div class="px-3 py-2">
      <div class="flex items-center gap-2">
        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
        <span class="text-xs text-gray-400">System Online</span>
      </div>
    </div>
  </div>
</div>
