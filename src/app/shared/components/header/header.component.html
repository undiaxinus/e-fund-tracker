<header class="bg-white shadow-sm border-b border-gray-200 px-6 py-4">
  <div class="flex items-center justify-between">
    <div class="flex items-center gap-4">
      <!-- Mobile Menu Toggle -->
      <button 
        class="lg:hidden flex items-center justify-center w-10 h-10 rounded-lg hover:bg-gray-100 transition-all duration-200" 
        (click)="toggleMobileMenu()"
        [attr.aria-label]="isMobileMenuOpen ? 'Close menu' : 'Open menu'"
      >
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
      
      <!-- System Branding and Page Title -->
      <div class="flex items-center gap-3">
        <div class="flex items-center gap-2">
          <div class="p-2 bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg shadow-sm">
            <img src="assets/images/finance-logo.png" alt="E-Fund Tracker" class="h-6 w-6">
          </div>
          <div class="hidden sm:block">
            <h1 class="text-lg font-bold text-gray-900">E-Fund Tracker</h1>
            <p class="text-xs text-gray-500">Fund Management System</p>
          </div>
        </div>
        
        <!-- Page Title Separator -->
        <div class="hidden md:block w-px h-8 bg-gray-300 mx-2"></div>
        
        <!-- Current Page Title -->
        <div class="hidden md:block">
          <h2 class="text-lg font-semibold text-gray-900">{{ getCurrentPageTitle() }}</h2>
          <p class="text-sm text-gray-600">{{ getCurrentPageDescription() }}</p>
        </div>
      </div>
    </div>

    <div class="flex items-center gap-4">
      <!-- System Status -->
      <div class="hidden lg:flex items-center gap-2 px-3 py-2 bg-green-50 rounded-lg border border-green-200">
        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
        <span class="text-sm font-medium text-green-700">System Online</span>
      </div>

      <!-- Notifications -->
      <div class="relative">
        <button class="relative flex items-center justify-center w-10 h-10 rounded-lg hover:bg-gray-100 transition-all duration-200"
                [class.has-notifications]="hasNotifications()">
          <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM10.5 3.75a6 6 0 00-6 6v3.75a6 6 0 006 6h3a6 6 0 006-6V9.75a6 6 0 00-6-6h-3z"/>
          </svg>
          <span class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 text-white text-xs rounded-full flex items-center justify-center font-medium" 
                *ngIf="hasNotifications()">
            {{ getNotificationCount() }}
          </span>
        </button>
      </div>

      <!-- User Menu -->
      <div class="relative group">
        <button class="flex items-center gap-3 p-2 rounded-lg hover:bg-gray-100 transition-all duration-200">
          <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-blue-600 rounded-full flex items-center justify-center text-white text-sm font-semibold shadow-sm">
            <span>{{ getUserInitials() }}</span>
          </div>
          <div class="hidden md:block text-left">
            <div class="text-sm font-medium text-gray-900">{{ getUserDisplayName() }}</div>
            <div class="text-xs text-gray-500">{{ getRoleDisplayName() }}</div>
          </div>
          <svg class="w-4 h-4 text-gray-400 group-hover:text-gray-600 transition-colors duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>
        
        <!-- Dropdown Menu -->
        <div class="absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-lg border border-gray-200 py-2 z-50 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200">
          <div class="px-4 py-3 border-b border-gray-100">
            <div class="text-sm font-medium text-gray-900">{{ getUserDisplayName() }}</div>
            <div class="text-xs text-gray-500">{{ getRoleDisplayName() }}</div>
          </div>
          
          <div class="py-1">
            <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors duration-200 flex items-center gap-2" 
                    routerLink="/profile">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
              Profile
            </button>
            <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors duration-200 flex items-center gap-2" 
                    routerLink="/settings">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
              </svg>
              Settings
            </button>
          </div>
          
          <div class="border-t border-gray-100 pt-1">
            <button class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors duration-200 flex items-center gap-2" 
                    (click)="logout()">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
              </svg>
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
